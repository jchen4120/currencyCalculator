<ion-header>
  <ion-navbar>
    <ion-title>
      Currency Exchange App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div padding>
    <ion-segment [(ngModel)]="from">
      <ion-segment-button value="costCalculator">
        Cost Calculator
      </ion-segment-button>
      <ion-segment-button value="moneyTracker">
        Money Tracker
      </ion-segment-button>
    </ion-segment>
  </div>
</ion-content>

<ion-content>
  <ion-list inset>
    <ion-item *ngFor="let user of users">
      <h2>{{user.name}}</h2>
      <p>{{user.email}}</p>
    </ion-item>
  </ion-list>
</ion-content>
